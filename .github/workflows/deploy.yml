name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the correct project directory
            cd /home/ubuntu/zuvomo-app

            # Pull latest changes
            git pull origin main

            # Update backend
            cd /home/ubuntu/zuvomo-app/backend
            npm install
            cp .env.production .env
            pm2 restart zuvomo-backend || pm2 start server.js --name "zuvomo-backend"

            # Update frontend
            cd /home/ubuntu/zuvomo-app/frontend
            npm install
            npm run build

            # Deploy frontend build
            sudo rm -rf /var/www/zuvomo-homepage/*
            sudo cp -r dist/* /var/www/zuvomo-homepage/
            sudo chown -R www-data:www-data /var/www/zuvomo-homepage
            sudo chmod -R 755 /var/www/zuvomo-homepage

            # Restart Nginx
            sudo systemctl reload nginx

            # Verify deployment
            curl -f http://localhost/api/health || echo "API health check failed"
